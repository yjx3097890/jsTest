<script>
		function dataImage(div,attr,dev,data){
		var plot = $.jqplot(div,data,{
		
			title:attr,
			axes: {
				xaxis: {
					show:false,
					
					 tickOptions: {
					    showMark: false, 
						showGridline: false,}
				},
				yaxis: {
					min:0,
					label:'å€¼',
				
					 tickOptions: {
					    showMark: false, 
					}
				}, 
			
		    },
			 series:[ 
          {
           
			label:dev[0]
			
          }, 
          {

          },
          { 
        
			label:dev[2]
          }, 
          {
         
			label:dev[3]
          },{
         
			label:dev[4]
          },{
         
			label:dev[5]
          },{
         
			label:dev[6]
          },{
         
			label:dev[7]
          },{
         
			label:dev[8]
          },{
         
			label:dev[9]
          }
      ],
	  legend:{
		 show: true,
		  background: 'white',
            textColor: 'black',
            fontFamily: 'Times New Roman',
            border: '1px solid black',
			location:'se'

	$(function(){

		var data2 = [[2,2,3,4,5,6,7,8],[3,3,4,5,6,7,8,9],[2,3,5,7,9,11,13,15],[4,6,8,12,14,16,18,20],[5,6,8,13,14,17,18,26],[2,4,5,4,13,16,18,20],[4,6,8,12,19,16,18,20],[4,6,8,12,14,16,18,23],[4,6,8,12,14,12,18,20]];
		dataImage("chart","value",["dev1","dev2","dev3"],data);
		dataImage("chart2","data",["dev1","dev2","dev3","dev4"],data2);
		$("#chart2").hide();
		$("#chart").click(function(){
			$("#chart").hide();
			$("#chart2").show();
		});

			$("#chart2").hide();

	$.jqplot('chartdiv',  [[[1, 2],[3,5.12],[5,13.1],[7,33.6],[9,85.9],[11,219.9]]],
{ title:'Exponential Line',

});
