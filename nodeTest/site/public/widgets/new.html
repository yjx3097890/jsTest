<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <title>Widgets</title>
</head>
<body>
<h1>Add Widget:</h1>
<form method="POST" action="/widgets/add" enctype="application/x-www-form-urlencoded">
 <p>Widget sn: <input type="text" name="wsn"  id="wsn" size="25" required/></p>
 <p>Widget name: <input type="text" name="wname"  id="wname" size="25" required/></p>
 <p>Widget Price: <input type="text" pattern="^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(.[0-9][0-9])?$" name="wprice" id="wprice" size="25" required/></p>
 <p>Widget Description: <br />
 <textarea name="wdesc" id="wdesc" cols="20" rows="5"></textarea>
 <p>
 <input type="submit" name="submit" id="submit" value="Submit"/>
 <input type="reset" name="reset" id="reset" value="Reset"/>
 </p>
 </form>
</body>
