<!DOCTYPE html>
<html >
<head>
<title>what you see is what you get</title>
</head>
<body>
<script type="text/javascript">
	function binarySearch(key,array,i,j){ //array 递增
	
		if(i<=j){			
			var m=Math.floor((i+j)/2);
			if(array[m]>key){
				return binarySearch(key,array,i,m-1);
			}else if(array[m]<key){
				return binarySearch(key,array,m+1,j);
			}else{
				return m;
			}
			return m;
		}
	}
	
	var test = [1,3,5,7,8,10,45,76,87,98,100];
	var k = binarySearch(76,test,0,test.length-1);
	console.log(k);
</script>

</body>
</html>
