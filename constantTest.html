<!DOCTYPE html>
<html >
<head>
<title>example</title>
<script type="text/javascript">
	var constant = (function () {
		var constants = {},
			hasOwnProperty = Object.prototype.hasOwnProperty,
			allowed = {
				string: 1,
				number: 1,
				boolean: 1
			},
			prefix = (Math.random() + "_").slice(2);
		return {
			set: function (name, value) { 
				if(this.isDefined(name)){
					return false;
				}
				if(!hasOwnProperty.call(allowed, typeof value)){
					return false;
				}
				constants[prefix + name] = value;
				return true;
			},
			isDefined: function (name) {
				return hasOwnProperty.call(constants, prefix + name);
			},
			get: function(name) {
				if(this.isDefined(name)){
					return constants[prefix + name];
				}
				return null;
			}
		};		
	})();
	
	constant.set("a", "hello");
	console.log(constant.get("a"));
	constant.set("a", "world");
	console.log(constant.get("a"));
	console.log(constant.isDefined("a"));
	console.log(constant.isDefined("b"));
	
</script>
</head>
<body>



</body>
</html>
