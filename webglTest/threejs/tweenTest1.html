<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <script type="text/javascript" src= "Tween.js"></script>
	</head>
    <body>
        
        
        <script type="text/javascript">
        
            var div = document.createElement( 'div' );
            div.style.cssText = 'position: absolute; left: 50px; top: 300px; font-size: 100px; border : 5px solid red';
            document.body.appendChild( div );

        
            var position = { a: 50, y: 300 ,b :1},
            target = {y: 50, a: 400 },
            tween = new TWEEN.Tween(position).to(target, 2000);   //2000 ms
             
            
            tween.onUpdate(function () {
           //     console.log(position.a);
                div.style.left = this.a + "px";
                div.style.top = position.y + "px";
            });
            
            tween.onComplete(function () {
            console.log(this);
                this.a = 50;
                this.y = 300;
            });
            
            tween.delay(500);
            
            tween.easing(TWEEN.Easing.Sinusoidal.InOut);
            
            tween.chain(tween);
            
            tween.start();
            
            animate();
            
            function animate() {
                requestAnimationFrame( animate );
                TWEEN.update();
            }
        </script>
    </body>
</html>
