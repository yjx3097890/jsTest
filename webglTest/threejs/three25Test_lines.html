<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - splines</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>
	<body>

		

		<script src="three.js"></script>
 <script type="text/javascript" src="TrackballControls.js"></script>
		

		<script>

			var mouseX = 0, mouseY = 0,controls,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer, material, geometry, line,
            material1, geometry1, line1;

			init();
			animate();

			function init() {

			var i, container;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 500 );
				camera.position.z = 100;
                controls = cameraControl(camera);
                
				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );


				container.appendChild( renderer.domElement );
                
              material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 3, vertexColors: THREE.VertexColors, opacity: 1.0 } );

                geometry = new THREE.Geometry();
                
                var points = [];
                    points.push(new THREE.Vector3( 0, 0,0));
                    points.push( new THREE.Vector3( 10, 0,0));
                    points.push(  new THREE.Vector3( 10,10,0));
                    points.push(  new THREE.Vector3( 0,10,0));
                    points.push(  new THREE.Vector3( 0,0,0));
                    
              	var spline = new THREE.Spline( points ),
                sub = 20, index, position;
                
               for(i=0;i < points.length * sub; i++){
               
                    index = i / (points.length * sub);
                    position = spline.getPoint( index );
                    console.log(position);
                     geometry.vertices.push(new THREE.Vector3( position.x, position.y, position.z ));
               }
             
                 for(i=0; i< sub ;i++){
                    geometry.colors.push( new THREE.Color( 0xff0000 ));
                    geometry.colors.push( new THREE.Color( 0x00ff00 ));
                  geometry.colors.push( new THREE.Color( 0x0000ff ));
                    geometry.colors.push( new THREE.Color( 0xffff00 ));
                    geometry.colors.push( new THREE.Color( 0xff0000 ));
                }
                line = new THREE.Line( geometry, material);
                line.position.x = 0;
				line.position.y = 0;
				line.position.z =10;
         

                scene.add(line);
                
             


     material1 = new THREE.LineBasicMaterial({
        color: 0x0000ff
    });
    
    geometry1 = new THREE.Geometry();
    geometry1.vertices.push(new THREE.Vector3(-10, 0, 0));
    geometry1.vertices.push(new THREE.Vector3(0, 10, 0));
    geometry1.vertices.push(new THREE.Vector3(10, 0, 0));
    
    
       line1 = new THREE.Line(geometry1, material1);

    scene.add(line1);
    
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				var time = Date.now() * 0.0005;
                controls.update();
		
				renderer.render( scene, camera );

			}

            
            
                function cameraControl(camera){
                   var controls = new THREE.TrackballControls( camera );
                
                    //旋转速度
                    controls.rotateSpeed = 1.0;
                    //变焦速度
                    controls.zoomSpeed = 1.2;
                    //平移速度
                    controls.panSpeed = 0.8;
                    //是否不变焦
                    controls.noZoom = false;
                    //是否不平移
                    controls.noPan = true;
                    //可能是惯性 true没有惯性
                    controls.staticMoving = false;
                    //动态阻尼系数 就是灵敏度
                    controls.dynamicDampingFactor = 0.3;
                    
                    return controls;
                }

		</script>
	</body>
</html>
