<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update things</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<div id="container"></div>
<script src="85/three.js"></script>
<script src="85/Detector.js"></script>

<script>

    let scene;
    let camera;
    let renderer;
    let cube;
    const init =  function () {
         scene = new THREE.Scene();
         camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        let geometry = new THREE.BoxGeometry( 1, 1, 1 );
        let material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        cube = new THREE.Mesh( geometry, material );
        scene.add( cube );



    };

    let q = new THREE.Quaternion();
    q.setFromAxisAngle( new THREE.Vector3( 0, 1, 0 ), 0.1 );
    let quaternion = new THREE.Quaternion();
    const animate = function (time) {
        requestAnimationFrame( animate );


        //Object3D.matrix: 储存物体本地变换.这是物体相对于父元素的变换.
        //Object3D.matrixWorld: 物体的全局或世界变换. 如果没有父元素，则等于matrix. 所以不论是父亲还是儿子变换都可以使用updateMatrixWorld()。
        //Object3D.modelViewMatrix: 表示物体相对于摄像机坐标系的变换. modelViewMatrix 等于摄像机的 matrixWorldInverse 左乘 物体的 matrixWorld.
        //camera特有的两个矩阵：
        //Camera.matrixWorldInverse: 视图矩阵- 摄像机matrixWorld的逆矩阵.
        //Camera.projectionMatrix: 映射到裁剪坐标系的投影矩阵.

        //直接设置matrix的方式

        quaternion.premultiply(q);
        cube.matrix.makeRotationFromQuaternion(quaternion);
        //cube.matrix.setPosition(start_position);
        cube.matrixAutoUpdate = false;

        renderer.render(scene, camera);
    };

    if (Detector.webgl) {
        init();
        animate();
    } else {
        let warning = Detector.getWebGLErrorMessage();
        document.getElementById('container').appendChild(warning);
    }

</script>
</body>
</html>
