<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update things</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<div id="container"></div>
<script src="85/three.js"></script>
<script src="85/Detector.js"></script>

<script>

    let scene;
    let camera;
    let renderer;
    let cube;
    let line;
    const init =  function () {
         scene = new THREE.Scene();
         camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        let geometry = new THREE.BoxGeometry( 1, 1, 1 );
        let material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        cube = new THREE.Mesh( geometry, material );
        cube.matrixAutoUpdate  = false;

        scene.add( cube );



        //Line
        const MAX_POINTS = 500;
        // geometry
        let lineGeometry = new THREE.BufferGeometry();
        // attributes
        let vertices = new Float32Array( MAX_POINTS * 3 ); // 3 vertices per point
        lineGeometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
        // draw range
        let drawCount = 2; // draw the first 2 points, only
        lineGeometry.setDrawRange( 0, drawCount );
        // material
        const lineMaterial = new THREE.LineBasicMaterial( { color: 0xff0000, linewidth: 1 } );
        // line
        line = new THREE.Line( lineGeometry,  lineMaterial );
        //设置点
        let positions = line.geometry.attributes.position.array;
        let x = y = z = index = 0;
        for ( let i = 0, l = MAX_POINTS; i < l; i ++ ) {

            positions[ index ++ ] = x;
            positions[ index ++ ] = y;
            positions[ index ++ ] = z;

            x += ( Math.random() - 0.5 ) * 0.3;
            y += ( Math.random() - 0.5 ) * 0.3;
            z += ( Math.random() - 0.5 ) * 0.3;

        }
        scene.add( line );
    };

    let pointNum = 0;
    const animate = function (time) {
        requestAnimationFrame( animate );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cube.updateMatrix();

        pointNum = pointNum + 1;
        line.geometry.setDrawRange(0, Math.floor(pointNum) );


        renderer.render(scene, camera);
    };

    if (Detector.webgl) {
        init();
        animate();
    } else {
        let warning = Detector.getWebGLErrorMessage();
        document.getElementById('container').appendChild(warning);
    }

</script>
</body>
</html>
