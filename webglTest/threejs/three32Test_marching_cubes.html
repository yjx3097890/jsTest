<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - marching cubes</title>
	<meta charset="utf-8">
	<style>
		body {
		  color: #fff;
		  font-family: Monospace;
		  font-size: 13px;
		  text-align: center;

		  background-color: #000;
		  margin: 0px;
		  overflow: hidden;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	
	<script src="67/three.js"></script>
	<script src="TrackballControls.js"></script>
	<script src="MarchingCubes.js"></script>

	<script>
		var SCREEN_WIDTH = window.innerWidth;
		var SCREEN_HEIGHT = window.innerHeight;

		var container;

		var camera, scene, renderer;

		var mesh, texture, geometry, materials, material, current_material;

		var light, pointLight, ambientLight;

		var effect, resolution, numBlobs;

		var effectController;

		var time = 0;
		var clock = new THREE.Clock();

		init();
		animate();

		function init() {

			container = document.getElementById( 'container' );

			// CAMERA

			camera = new THREE.PerspectiveCamera( 45, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
			camera.position.set( -500, 500, 1500 );

			// SCENE

			scene = new THREE.Scene();

			// LIGHTS

			light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 0.5, 0.5, 1 );
			scene.add( light );

			pointLight = new THREE.PointLight( 0xff3300 );
			pointLight.position.set( 0, 0, 100 );
			scene.add( pointLight );

			ambientLight = new THREE.AmbientLight( 0x080808 );
			scene.add( ambientLight );

			// MATERIALS

			materials = generateMaterials();
			current_material = "shiny";

			// MARCHING CUBES

			resolution = 28;
			numBlobs = 10;

			effect = new THREE.MarchingCubes( resolution, materials[ current_material ].m, true, true );
			effect.position.set( 0, 0, 0 );
			effect.scale.set( 700, 700, 700 );

			effect.enableUvs = false;
			effect.enableColors = false;

			scene.add( effect );

			// RENDERER

			renderer = new THREE.WebGLRenderer( { alpha: false } );
			renderer.setClearColor( 0x050505, 1 );
			renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

			renderer.domElement.style.position = "absolute";
			renderer.domElement.style.top = 0 + "px";
			renderer.domElement.style.left = "0px";

			container.appendChild( renderer.domElement );

			//physically based shading

			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.physicallyBasedShading = true;

			// CONTROLS

			controls = new THREE.TrackballControls( camera, renderer.domElement );

			// COMPOSER

			renderer.autoClear = false;


			// 参数
            effectController = {

                material: "shiny",

                speed: 1.0,
                numBlobs: 500,
                resolution: 28,
                isolation: 10,

                hue: 0.0,
                saturation: 0.8,
                lightness: 0.1

			};
            


			// EVENTS

			window.addEventListener( 'resize', onWindowResize, false );

		}

		//

		function onWindowResize( event ) {

			SCREEN_WIDTH = window.innerWidth;
			SCREEN_HEIGHT = window.innerHeight;

			camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
			camera.updateProjectionMatrix();

			renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

		}

		function generateMaterials() {

			// environment map

			var path = "SwedishRoyalCastle/";
			var format = '.jpg';
			var urls = [
				path + 'px' + format, path + 'nx' + format,
				path + 'py' + format, path + 'ny' + format,
				path + 'pz' + format, path + 'nz' + format
			];

			var reflectionCube = THREE.ImageUtils.loadTextureCube( urls );
			reflectionCube.format = THREE.RGBFormat;

			var refractionCube = new THREE.Texture( reflectionCube.image, new THREE.CubeRefractionMapping() );
			reflectionCube.format = THREE.RGBFormat;

			var materials = {

			"chrome" :
			{
				m: new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: reflectionCube } ),
				h: 0, s: 0, l: 1
			},

			"liquid" :
			{
				m: new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: refractionCube, refractionRatio: 0.85 } ),
				h: 0, s: 0, l: 1
			},

			"shiny"  :
			{
				m: new THREE.MeshPhongMaterial( { color: 0x550000, specular: 0x440000, envMap: reflectionCube, combine: THREE.MixOperation, reflectivity: 0.3, metal: true } ),
				h: 0, s: 0.8, l: 0.2
			}
            }

			return materials;

		}
        
		// this controls content of marching cubes voxel field
		function updateCubes( object, time, numblobs, wallx, wallz ) {

			object.reset();

			// fill the field with some metaballs

			var i, ballx, bally, ballz, subtract, strength;

			subtract = 12;
			strength = 1.2 / ( ( Math.sqrt( numblobs ) - 1 ) / 4 + 1 );

			for ( i = 0; i < numblobs; i ++ ) {

				ballx = Math.sin( i + 1.26 * time * ( 1.03 + 0.5 * Math.cos( 0.21 * i ) ) ) * 0.27 + 0.5;
				bally =  Math.cos( i + 1.12 * time * Math.cos( 1.22 + 0.1424 * i ) )  * 0.77 ; // dip into the floor
				ballz = Math.cos( i + 1.32 * time * 0.1 * Math.sin( ( 0.92 + 0.53 * i ) ) ) * 0.27 + 0.5;

				object.addBall(ballx, bally, ballz, strength, subtract);

			}

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			

		}

		function render() {

			var delta = clock.getDelta();

			time += delta * effectController.speed * 0.5;

			controls.update( delta );

			// marching cubes
			updateCubes( effect, time, effectController.numBlobs, effectController.wallx, effectController.wallz );

			// materials
			effect.material.color.setHSL( effectController.hue, effectController.saturation, effectController.lightness );

			// render
			renderer.clear();
			renderer.render( scene, camera );
		}

</script>

</body>
</html>
