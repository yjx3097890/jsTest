<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3</title>
    <style media="screen">
      .link {
        stroke: #C1C1C1;
        fill: none;
        stroke-opacity: .6;
      }

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="d3.js" charset="utf-8"></script>
    <script src="ForceChart.js" charset="utf-8"></script>
    <script type="text/javascript">
    var force = new ForceChart();
    d3.json("miserables.json", function(error, data) {
        force.init('chart').extractData(data).draw();

    });
    </script>
  </body>
  </html>
