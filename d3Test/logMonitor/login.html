   <div class='login'>
     <div class='content'>
   <!-- BEGIN LOGIN FORM -->
   <form class="form-vertical login-form" action="#">
     <h3 class="form-title">用户登录</h3>

     <div class="control-group">
       <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
       <label class="control-label visible-ie8 visible-ie9">用户名</label>
       <div class="controls">
         <div class="input-icon left">
           <i class="icon-user"></i>
           <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
         </div>
       </div>
     </div>
     <div class="control-group">
       <label class="control-label visible-ie8 visible-ie9">密码</label>
       <div class="controls">
         <div class="input-icon left">
           <i class="icon-lock"></i>
           <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
         </div>
       </div>
     </div>
     <div class="control-group">
       <label class="control-label visible-ie8 visible-ie9">验证码</label>
       <div class="controls">
         <div class="input-icon left">
           <i class="icon-barcode"></i>
           <input class="m-wrap placeholder-no-fix idCode" type="text" placeholder="验证码" name="idCode"/>
           <img src="img/genimage.jpg" class="genimage">
         </div>

       </div>
     </div>

     <div class="form-actions">

       <a type="submit" class="btn green left" href="#/dashboard">
       登陆
     </a>
       <a type="submit" class="btn green right">
       证书登陆
     </a>
     </div>
     <div class="forget-password">
       <h4><a href="#">忘记密码？</a></h4>
     </div>
     <div class="create-account">
       <h4>
         <a href="#">立即注册。</a>
       <h4>
     </div>
   </form>
   <!-- END LOGIN FORM -->
 </div>
</div>
