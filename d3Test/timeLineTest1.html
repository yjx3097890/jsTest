<!DOCTYPE html>
<html>
    <head>
      <title></title>
      <style media="screen">
        path {
          stroke: black;
          fill: none;
          shape-rendering: crispEdges;
        }
        rect {
          fill:none;

        }
      </style>
    </head>
    <body>

        <svg>
          <path d="M0,0L10,4L20,50"></path>
        </svg>

<script src="d3.js" charset="utf-8"></script>
<script type="text/javascript">
var n = 40,
  random = d3.random.normal(0, .2),   //正态分布
  data = d3.range(n).map(random);   //n个随即数

var margin = {top: 20, right: 20, bottom: 20, left: 40},
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
  .domain([0, n - 1])
  .range([0, width]);

var y = d3.scale.linear()
  .domain([-1, 1])
  .range([height, 0]);

var line = d3.svg.line()
  .x(function(d, i) { return x(i); })
  .y(function(d, i) { return y(d); });   //定义线段生成函数

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")   //defs元素不渲染，clipPath定义裁剪区
  .attr("id", "clip")
.append("rect")
  .attr("width", width)
  .attr("height", height);

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + y(0) + ")")
  .call(d3.svg.axis().scale(x).orient("bottom"));

svg.append("g")
  .attr("class", "y axis")
  .call(d3.svg.axis().scale(y).orient("left"));

var path = svg.append("g")
 
 .attr("clip-path", "url(#clip)")  //类似定义视口
.append("path")
  .datum(data)
  .attr("class", "line")
  .attr("d", line);

tick();

function tick() {

// push a new data point onto the back
data.push(random());


// redraw the line, and slide it to the left
path
    .attr("d", line)
     .attr("transform", null)
  .transition()
     .duration(500)
     .ease("linear")
   .attr("transform", "translate(" + x(-1) + ",0)")
    .each("end", tick);


    // pop the old data point off the front
    data.shift();

}
</script>
    </body>
  </html>
