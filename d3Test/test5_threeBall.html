<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3</title>
    <style media="screen">
      svg circle{
        fill: blue;
      }
    </style>
  </head>
  <body>

    <svg width='720' height='120'>
        <circle cx='40' cy='60' r='10'></circle>
        <circle cx='80' cy='60' r='10'></circle>
        <circle cx='120' cy='60' r='10'></circle>
    </svg>


    <script src="d3.js" charset="utf-8"></script>
    <script type="text/javascript">
      var svg = d3.select('body').append('svg').
      attr('height', 120).attr('width', 720).append('g')
     .attr('transform', 'translate(130, 10)').style('fill', 'black').style('stroke', 'blue');
      svg.selectAll('circle').data([30,30,30]).enter().append('circle')
      .attr('cx', function(d) { return Math.random()*d*6;}).attr('cy',60).attr('r', function (d) {
        return d;
      });
    </script>
  </body>
</html>
