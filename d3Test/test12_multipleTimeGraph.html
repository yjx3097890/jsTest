<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3</title>
    <style media="screen">

    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="d3.js" charset="utf-8"></script>
    <script src="MultipleTimeChart.js" charset="utf-8"></script>
    <script type="text/javascript">
    var force = new MultipleTimeChart();
    d3.json("miserables.json", function(error, data) {
        force.init('chart').extractData(data).draw();

    });
    </script>
  </body>
  </html>
