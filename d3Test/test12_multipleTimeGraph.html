<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3</title>
    <style media="screen">

    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="d3.js" charset="utf-8"></script>
    <script src="MultipleTimeCharts.js" charset="utf-8"></script>
    <script type="text/javascript">
    var chart = new MultipleTimeChart();
    d3.csv("ElectricityConsumptionData.csv", function(error, data) {
        console.log(data);
        chart
        .init('chart')
        .extractData(data)
        .draw();

    });
    </script>
  </body>
  </html>
