<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3</title>
    <style media="screen">
    #pie {
    background-color: #ffffff;
    border: 1px solid gray;
    font: 10px sans-serif;
    height: 300px;
    text-shadow: none;
    width: 450px;
    }
    #pie .total{
    font-size: 18px;
    font-weight: bold;
    }
    #pie .units{
    fill: gray;
    font-size: 12px;
    }
    #pie .label{
    fill: #CCC;
    font-size: 12px;
    font-weight: bold;
    }
    #pie .value{
    font-size: 12px;
    font-weight: bold;
    }
    </style>
  </head>
  <body>
    <div id="pie"></div>

    <script src="d3.js" charset="utf-8"></script>
    <script src="PieChart.js" charset="utf-8"></script>
    <script type="text/javascript">
      var pie = new PieChart();
      pie.init('pie').extractData().draw();

    </script>
  </body>
  </html>
