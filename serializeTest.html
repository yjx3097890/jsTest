<script type="text/javascript">

function seralize(form){
	var part = new Array();
	for(var i=0,length=form.elements.length;i<length;i++){
		var ele = form.elements[i];
		switch(ele.type){
			case "select-one":
			case "select-multiple":
				var ops = ele.options;
				for(var j=0,len=ops.length;j<len;j++){
					if(ops[j].selected){
						part.push(encodeURIComponent(ele.name)+"="+encodeURIComponent(ops[j].value));
					}					
				}
				break;
			case undefined:
			case "file":	
			case "reset":
			case "button":
			case "submit":
			case "image":
			case "fieldset":
				break;
			case "radio":
			case "checkbox":
				if(!ele.checked){
					break;
				}
			default:
				if(ele.name){
					part.push(encodeURIComponent(ele.name)+"="+encodeURIComponent(ele.value));
				}
		}
	}
	 return part.join("&");
}

document.forms["f"].addEventListener("submit",function(event){
	var str = seralize(event.target);
	console.log(str);
	event.preventDefault();
});
</script>
