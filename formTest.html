<script>
(function(){
var form  = document.forms["yjx"];
form.addEventListener("select",function(event){
	var target = event.target;
//	alert(target.value.substring(target.selectionStart,target.selectionEnd));
	var sel = document.selection;
	if(!sel){
		sel=window.getSelection();
	}else{
		console.log(sel.createRange().text);
	}
	for(var s in sel){
		console.log(s+"==>"+sel[s]);
	}
	console.log(sel.toString());
});

form.addEventListener("keyup",function(event){
	var tar = event.target;
	if(tar.value.length==tar.maxLength &&tar.nextElementSibling){
		tar.nextElementSibling.focus;
		tar.nextElementSibling.select();
		
	}
});

form.addEventListener("paste",function(event){
	var tar = event.target;
	if(tar.value.length==tar.maxLength &&tar.nextElementSibling){
		tar.nextElementSibling.focus;
		tar.nextElementSibling.select();
		
	}
});

})();
</script>
