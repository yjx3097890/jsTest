<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS Example: Text</title>
    <script src="JS/PE/easel.js" type="text/javascript"></script>
<script>
    var stage, rect, c;
    function init() {
        var canvas = document.getElementById("testCanvas");

        stage = new Stage(canvas);
        rect = new Shape();
        c = new Container();
        c.x = 100;
        c.y = 100;
        c.addChild(rect);
        c.rotation = 30;
        var g = rect.graphics;
        g.beginStroke("#444");
        g.drawRect(-50, -60, 100, 120);
        g.closePath();
        stage.addChild(c);
        Ticker.addListener(window);
        Ticker.setFPS(60);

    }
    function tick() {
        c.x++;
        c.rotation += 6;
        stage.update();
    }
</script>
</head>
	
<body onload="init();">
	<div class="description">
		Hello World example using <strong>Text</strong> and <strong>Stage</strong>.
	</div>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="980" height="580"></canvas>
	</div>
</body>
</html>
