<!DOCTYPE html>
<html >
<head>
<title>what you see is what you get</title>
</head>
<body>

<script type="text/javascript">
    //挖坑填数+分治法

	var quickSort = function (array, start, end) {
        var start = start || 0, end = (typeof end === "undefined") ? array.length-1 : end, mid;
     
        if ( start < end ) {
            mid = adjustArray (array, start, end);
            quickSort(array, start, mid);
            quickSort(array, mid+1, end);
        }
        return array;
    }
    //先从后向前找，再从前向后找。
	var adjustArray = function (A, start, end) {
        var target = A[start];
        while (start<end) {
            while (end>start) {
                if (A[end]<target) {
                    A[start] = A[end];
                    start++;
                    break;
                }    
                end--;
            }
            while (start<end) {
                if (A[start]>target) {
                    A[end] = A[start];
                    end--;
                    break;
                }
                start++;
            }
        }
        A[start] = target;
        return start;
        
    }
	var test=[2,5,3,2,6,7,5,4,9,22];
	quickSort(test);
	console.log(test);
</script>

</body>
</html>
