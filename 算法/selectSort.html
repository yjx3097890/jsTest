<!DOCTYPE html>
<html >
<head>
<title>what you see is what you get</title>
</head>
<body>

<script type="text/javascript">
	function select(array){
		var tar,len=array.length,i,j,n;
		for(j=0;j<len;j++){
			tar = array[j];
			n=j;
			for(i=j;i<len;i++){
				if(array[i]<tar){
					tar=array[i];
					n=i;
				}
			}
			swap(array,j,n);
		}
	}
	function swap(array,a,b){
		var temp=array[a];
		array[a]=array[b];
		array[b]=temp;
	}
	
	var test = [3,1,6,8,5,3,9,54,2];
	select(test);
	console.log(test);
</script>

</body>
</html>
