<!DOCTYPE html>
<html >
	<head>
        <meta charset="utf-8" />
		<title>arc</title>
        <style type="text/css">
            body {
                background-color: #000;
            }
        </style>
	</head>
    <body>
    	<canvas id="canvas" width="1300" height="600" style="border:1px solid #d3d3d3"></canvas>
       <script type="text/javascript" src="wind-all-0.7.3.js"></script>
       <script type="text/javascript" src="word.js"></script>

        <script type="text/javascript">
            var canvas, context;
            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d");

            var text = "Loading...",
                font = new Font(50, "bolder", "宋体"),
                loading;

            loading = new Loading(text, font, 1.2, "#ff0000", 10);
            loading.init();
            loading.animate();

            var load = eval(Wind.compile("async", function () {
             
                while (true) {
                    context.clearRect(0 , 0, canvas.width, canvas.height);
                    context.drawImage(loading.canvas, 100, 100);
                    $await(Wind.Async.sleep(10));
                }
                    
            }));
            load().start();
            
            

            
        </script>
    </body>
</html>
